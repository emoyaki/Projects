<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var website_counter = $('.websites img').length;
        var business_card_counter = $('.business_cards img').length;
        var poster_counter = $('.posters img').length;
        var flayers_counter = $('.flayers img').length;

        $('.websites_counter').append("Websites <br>" + website_counter);
        $('.business_cards_counter').append("Business cards <br>" + business_card_counter);
        $('.posters_counter').append("Posters <br>" + poster_counter);
        $('.flayers_counter').append("Flayers <br>" + flayers_counter);

</head>

    <div class="sub_container">

        <div class="statistics col-md-2">
            <ul>
            <li class="websites_counter text-center"></li>
            <li class="business_cards_counter text-center"></li>
            <li class="posters_counter text-center"></li>
            <li class="flayers_counter text-center"></li>
            </ul>
        </div>
        <div class="counter col-md-offset-">

                <div class="websites col-md-offset-1">
                        <h4>Websites</h4>
                         <img class="table" src="ajax/resourses/trecktech1.png">
                         <img class="table" src="ajax/resourses/trecktech1.png">
                         <img class="table" src="ajax/resourses/trecktech1.png">
                         <img class="table" src="ajax/resourses/trecktech1.png">

                </div>
                <div class="business_cards col-md-offset-1">
                    <h4 class="col-md-offset-1">Business Cards</h4>
                    <img class="table" src="ajax/resourses/trecktech2.png">
                    <img class="table" src="ajax/resourses/trecktech2.png">
                    <img class="table" src="ajax/resourses/trecktech2.png">
                    <img class="table" src="ajax/resourses/trecktech2.png">
                </div>
            <div class="posters col-md-offset-1">
                <h4 class="col-md-offset-1">Posters</h4>
                <img class="table" src="ajax/resourses/trecktech1.png">
                <img class="table" src="ajax/resourses/trecktech1.png">
                <img class="table" src="ajax/resourses/trecktech1.png">
                <img class="table" src="ajax/resourses/trecktech1.png">
            </div>
            <div class="flayers col-md-offset-1">
                <h4 class="col-md-offset-1">Flayers</h4>
                <img class="table" src="ajax/resourses/trecktech2.png">
                <img class="table" src="ajax/resourses/trecktech2.png">
                <img class="table" src="ajax/resourses/trecktech2.png">
                <img class="table" src="ajax/resourses/trecktech2.png">
                <div class="empty_element col-md-offset-4"></div>
            </div>



        </div>



    </div>
</body>
</html>
