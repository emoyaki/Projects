<!DOCTYPE html>
<html>
<head lang="en">
    <script>

        $.get('xml/statistics.xml', function(load){
            $(load).find('web_project').each(function() {
                var $project = $(this);
                var name = $project.find('name').text();
                var image_url = $project.find('image').text();
                $('.websites').append('<p class="paragraph">'+ name +'</p>')
            });

                $(load).find('card_project').each(function(){
                    var $project = $(this);
                    var name = $project.find('name').text();
                    var image_url = $project.find('image').text();
                        $('.business_cards').append('<p>'+ name +'</p>')
                    });

                    $(load).find('poster_project').each(function(){
                        var $project = $(this);
                        var name = $project.find('name').text();
                        var image_url = $project.find('image').text();
                        $('.posters').append('<p>'+ name +'</p>')
                        });

                    $(load).find('flayer_project').each(function(){
                        var $project = $(this);
                        var name = $project.find('name').text();
                        var image_url = $project.find('image').text();
                        $('.flayers').append('<p>'+ name +'</p>');
                    });
                }).done(function(){

            var website_counter = $('.websites p').length;
            var business_card_counter = $('.business_cards p').length;
            var poster_counter = $('.posters p').length;
            var flayers_counter = $('.flayers p').length;

            $('.websites_counter').append("Websites <br>" + website_counter);
            $('.business_cards_counter').append("Business cards <br>" + business_card_counter);
            $('.posters_counter').append("Posters <br>" + poster_counter);
            $('.flayers_counter').append("Flayers <br>" + flayers_counter);

            $('.test').on('click', function(){
                i = website_counter + business_card_counter + poster_counter + flayers_counter;
                var websites_size = i - business_card_counter - poster_counter - flayers_counter;
                var websites_increase = websites_size * 20;
                $('.paragraph').css({
                    'background-color' : 'red',
                    'height' : websites_increase,
                    'width' : '50px'
                });


            });
        });




    </script>
</head>
<body>
    <div class="sub_container">
        <h1 class="text-center test">Our statistics</h1>
        <div class="statistics col-md-2">
            <ul>
            <li class="websites_counter text-center"></li>
            <li class="business_cards_counter text-center"></li>
            <li class="posters_counter text-center"></li>
            <li class="flayers_counter text-center"></li>
            </ul>
        </div>
        <div class="counter">
            <div class="websites col-md-offset-1"></div>
            <div class="business_cards col-md-offset-1"></div>
            <div class="posters col-md-offset-1"></div>
            <div class="flayers col-md-offset-1"></div>
        </div>
        <div>
            <ul class="names">
                <li class="text-center col-md-1 col-md-offset-1">Websites</li>
                <li class="text-center col-md-1 col-md-offset-1">Business cards</li>
                <li class="text-center col-md-1 col-md-offset-1">Posters</li>
                <li class="text-center col-md-1 col-md-offset-1">Flayers</li>
            </ul>
            </div>
        </div>




</body>
</html>
